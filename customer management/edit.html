<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        </head>
        <body>
            <div class="loginpage" style="height: 700px;">
                    <h2><img src="images/edit.png" style="height: 25px;width: 40px; margin-left: 10px;"/>Edit Customer</h2> 
                <table>
                    
               <tr> 
                   <th><h3>First Name:</h3></th>
               <th><input type="text"  name="fname" /></th>
               </tr>
               <tr> 
                    <th><h3>Last Name:</h3></th>
                <th><input type="text"  name="lname" /></th>
                </tr>

                        <th><h3>Gender:</h3></th>
                        
                        <th>

                        </th>

                    <th><input type="text"  name="email" /></th>

                        </tr>

                                <th><h3>City:</h3></th>

                            </tr>
                            <tr> 
                                    <th><h3>State:</h3></th>
                                <th><input type="text"  name="state" /></th>
                                </tr>
                                <tr>

                                    <th><input type="number"  name="zip" /></th>
                                    </tr>

                                            <th><button class="button" style="background-color:green;">Update</button></th>

                </table>
                </div>

    </html>
